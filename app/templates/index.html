<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <title>Mapa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: rgba(85, 70, 85, 0.067);
      }

      .data-container {
        max-height: calc(100% - 56px);
        overflow-y: auto;
        flex-direction: column-reverse;
      }
      .map-iframe {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .magnitud-item[data-magnitud^="3."] {
        background-color: #62ab5d;
      }
      .magnitud-item[data-magnitud^="4."] {
        background-color: #ffe13f;
      }
      .magnitud-item[data-magnitud^="5."] {
        background-color: #f79b3f;
      }
      .magnitud-item[data-magnitud^="6."] {
        background-color: #ea5354;
      }
      .magnitud-item[data-magnitud^="7."] {
        background-color: #a85164;
      }
      .magnitud-item[data-magnitud^="8."] {
        background-color: #ff3fff;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <button
          class="btn btn-outline-info btn-small"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasMenu"
          aria-controls="offcanvasMenu"
        >
          DATA
        </button>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Eventos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/heatmap"
                >Heatmap</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- OFFCANVAS -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasMenu"
      aria-labelledby="offcanvasMenuLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        {% if eventos %}
        <!-- DATA CONTAINER -->
        <div class="list-group data-container">
          {% for evento in eventos%}
          <a
            href="%"
            class="list-group-item list-group-item-action"
            onclick="zoomToLocation('{{evento.latitud}}','{{evento.longitud}}')"
          >
            <div class="container-fluid" style="font-size: 10px">
              <div class="row">
                <div class="col">
                  <strong>Magnitud: </strong> {{evento.magnitud}}
                </div>
                <div class="col">
                  <strong> Fecha: </strong> {{evento.fecha}}
                </div>
                <div class="col">
                  <strong>Hora: </strong>{{evento.hora}}
                </div>
              </div>
            </div>
          </a>
          {% endfor%}
        </div>
        {%else%}
        <p>Sin eventos</p>
        {%endif%}
      </div>
    </div>

    <!-- MAP CONTAINER -->
    <div class="map-iframe" id="map-iframe"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script>
      /*var socket = io.connect(
        "http://" + document.domain + ":" + location.port
      );

      socket.on("connect", function () {
        console.log("Conectado al servidor SocketIO");
      });

      socket.on("new_events", function (events) {
        console.log("Nuevos eventos:", events);
        // Aquí puedes actualizar la interfaz de usuario con los nuevos eventos
      }); 
      function zoomToLocation(lat, lon) {
        // Obtiene el iframe del mapa por su clase CSS
        var iframe = document.querySelector(".map-iframe");

        // Verifica si se encontró el iframe

        // Envía un mensaje al iframe para que actualice la vista del mapa
        iframe.contentWindow.postMessage({ latitud: lat, longitud: lon }, "*");
      }*/

      // Espera a que se cargue el DOM
      document.addEventListener("DOMContentLoaded", function () {
        // Crea el elemento iframe
        var iframe = document.createElement("iframe");
        iframe.src = "{{ url_for('static', filename='mapa.html') }}";
        iframe.classList.add("map-iframe");

        // Agrega el iframe al contenedor
        var container = document.getElementById("map-iframe");
        container.appendChild(iframe);
      });
    </script>
  </body>
</html>
